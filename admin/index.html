<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Netlify CMS Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <h1>Netlify CMS Admin</h1>
    <div id="cms"></div>
    <script>
      console.log("Netlify Identity script loaded");

      if (window.netlifyIdentity) {
        console.log("Netlify Identity is available");
        
        window.netlifyIdentity.on("init", user => {
          console.log("Netlify Identity initialized");
          console.log("User on init:", user);
          
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              console.log("User logged in");
              document.location.href = "/admin/";
            });
          }
        });

        window.netlifyIdentity.on("login", () => {
          console.log("User logged in");
          document.location.href = "/admin/";
        });

        window.netlifyIdentity.on("logout", () => {
          console.log("User logged out");
          document.location.href = "/";
        });

        window.netlifyIdentity.init();
      } else {
        console.error("Netlify Identity is not available");
      }
    </script>
  </body>
</html>
